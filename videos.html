<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الفيديوهات | طوطا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/videos.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <header class="video-header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> العودة للرئيسية
        </a>
        <h1><i class="fas fa-video"></i> معرض الفيديوهات</h1>
    </header>
    
    <main class="video-main">
        <div class="video-filter">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="tutorials">الدروس</button>
            <button class="filter-btn" data-filter="projects">المشاريع</button>
            <button class="filter-btn" data-filter="demos">العروض</button>
        </div>
        
        <div class="video-gallery">
            <!-- Video Item 1 -->
            <div class="video-item" data-category="projects">
                <div class="video-thumbnail">
                    <img src="images/thumbnails/video1-thumb.jpg" alt="مشروع اللعبة">
                    <div class="play-btn"><i class="fas fa-play"></i></div>
                    <div class="video-duration">15:22</div>
                </div>
                <div class="video-info">
                    <h3>مشروع اللعبة 3D</h3>
                    <p class="video-desc">عرض لمشروع اللعبة ثلاثية الأبعاد</p>
                    <div class="video-meta">
                        <span><i class="fas fa-eye"></i> 1.2K</span>
                        <span><i class="fas fa-calendar"></i> 15/03/2023</span>
                    </div>
                </div>
                <div class="video-modal">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" 
                                frameborder="0" 
                                allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            
            <!-- Video Item 2 -->
            <div class="video-item" data-category="tutorials">
                <div class="video-thumbnail">
                    <img src="images/thumbnails/video2-thumb.jpg" alt="درس التصميم">
                    <div class="play-btn"><i class="fas fa-play"></i></div>
                    <div class="video-duration">08:45</div>
                </div>
                <div class="video-info">
                    <h3>درس تصميم الويب</h3>
                    <p class="video-desc">شرح تقنيات التصميم الحديثة</p>
                    <div class="video-meta">
                        <span><i class="fas fa-eye"></i> 2.4K</span>
                        <span><i class="fas fa-calendar"></i> 22/02/2023</span>
                    </div>
                </div>
                <div class="video-modal">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" 
                                frameborder="0" 
                                allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            
            <!-- Add more video items as needed -->
        </div>
    </main>

    <script src="js/matrix.js"></script>
    <script src="js/videos.js"></script>
</body>
</html>
