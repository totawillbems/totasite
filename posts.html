<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشوراتي | طوطا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <header class="posts-header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-right"></i> العودة للرئيسية
        </a>
        <h1>منشوراتي</h1>
    </header>

    <main class="media-container">
        <!-- Videos Section -->
        <section class="media-section">
            <h2><i class="fas fa-video"></i> مقاطع الفيديو</h2>
            <div class="media-grid" id="videos-container">
                <!-- Will be populated by media.js -->
            </div>
        </section>

        <!-- Images Section -->
        <section class="media-section">
            <h2><i class="fas fa-image"></i> الصور</h2>
            <div class="media-grid" id="images-container">
                <!-- Will be populated by media.js -->
            </div>
        </section>

        <!-- Files Section -->
        <section class="media-section">
            <h2><i class="fas fa-file"></i> الملفات</h2>
            <div class="media-grid" id="files-container">
                <!-- Will be populated by media.js -->
            </div>
        </section>
    </main>

    <!-- Modal for media viewing -->
    <div class="modal" id="media-modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <video controls class="modal-media" id="modal-video" style="display:none;"></video>
            <img class="modal-media" id="modal-image" style="display:none;">
            <iframe id="modal-file" style="display:none;"></iframe>
            <div class="media-info">
                <h3 id="media-title"></h3>
                <p id="media-description"></p>
                <a href="#" id="download-btn" download>
                    <i class="fas fa-download"></i> تحميل
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="media.js"></script>
</body>
</html>
