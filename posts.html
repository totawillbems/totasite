<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنشورات | شبكة طوطا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/social.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <nav class="matrix-nav">
        <a href="index.html" class="nav-logo">
            <i class="fas fa-code"></i> طوطا
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> الرئيسية
            </a>
            <a href="posts.html" class="nav-link active">
                <i class="fas fa-newspaper"></i> المنشورات
            </a>
        </div>
    </nav>

    <main class="social-container">
        <!-- Post Creation -->
        <div class="post-creator card">
            <div class="creator-header">
                <img src="assets/profile.jpg" alt="صورة الملف" class="creator-avatar">
                <input type="text" id="post-content" placeholder="ماذا تريد أن تنشر؟" class="post-input">
            </div>
            <div class="creator-actions">
                <button id="add-image" class="action-btn">
                    <i class="fas fa-image"></i> صورة
                </button>
                <button id="publish-post" class="publish-btn">نشر</button>
            </div>
            <input type="file" id="image-upload" accept="image/*" style="display:none;">
        </div>

        <!-- Posts Feed -->
        <div id="posts-feed" class="posts-feed">
            <!-- Posts will appear here -->
        </div>
    </main>

    <script src="js/matrix.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>
