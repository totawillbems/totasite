<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنشورات | شبكة طوطا</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/social.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Matrix Background -->
    <canvas id="matrix"></canvas>
    
    <!-- Navigation -->
    <nav class="matrix-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-code"></i> طوطا
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> الرئيسية
                </a>
                <a href="posts.html" class="nav-link active">
                    <i class="fas fa-newspaper"></i> المنشورات
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="social-container">
        <!-- Post Creator -->
        <div class="post-creator card">
            <div class="creator-header">
                <img src="assets/images/profile.jpg" alt="صورة الملف الشخصي" class="creator-avatar">
                <input type="text" id="post-content" placeholder="ماذا تريد أن تنشر اليوم؟" class="post-input">
            </div>
            <div class="creator-actions">
                <button id="add-image" class="action-btn">
                    <i class="fas fa-image"></i> صورة
                </button>
                <button id="publish-btn" class="publish-btn">نشر</button>
            </div>
            <input type="file" id="image-upload" accept="image/*" style="display:none;">
        </div>

        <!-- Posts Feed -->
        <div id="posts-feed" class="posts-feed">
            <!-- Posts will be loaded here -->
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/matrix.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>
